<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body
        class="container-fluid bg-dark d-flex justify-content-center align-items-center"
        data-bs-theme="dark"
    >
        <div class="row flex-grow-1 flex-shrink-1">
            <form id="registerForm" class="col-md-4 m-auto" novalidate>
                <h1 class="text-center">REGISTER</h1>
                <floating-input
                    type="text"
                    label="Name"
                    placeholder="John Doe"
                    id="nameFloatingInput"
                ></floating-input>
                <floating-input
                    type="email"
                    label="Email"
                    placeholder="johndoe@mail.com"
                    id="emailFloatingInput"
                ></floating-input>
                <floating-input
                    type="password"
                    label="Password"
                    placeholder="password"
                    id="passwordFloatingInput"
                ></floating-input>
                <button class="btn btn-primary d-block mt-3 w-100">
                    Submit
                </button>
                <p class="mt-3">
                    Have an account already? Login
                    <a href="/auth/login.html">here</a>
                </p>
            </form>
        </div>
    </body>
</html>
