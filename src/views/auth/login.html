<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %> |</title>
    </head>
    <body
        class="container-fluid bg-dark d-flex justify-content-center align-items-center position-relative z-0"
        data-bs-theme="dark"
    >
        <div class="row flex-grow-1 flex-shrink-1">
            <form id="loginForm" class="col-md-4 m-auto" novalidate>
                <h1 class="text-center">LOGIN</h1>
                <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                    <p class="message py-0 my-0"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <floating-input
                    id="emailFloatingInput"
                    type="email"
                    placeholder="johndoe@mail.com"
                    label="Email"
                ></floating-input>
                <floating-input
                    id="passwordFloatingInput"
                    type="password"
                    placeholder="password"
                    label="Password"
                ></floating-input>
                <button class="d-block w-100 btn btn-primary mt-3">
                    Submit
                </button>
                <p class="mt-3">
                    Do not have an account yet? Register
                    <a href="/auth/register.html">here</a>
                </p>
            </form>
        </div>
        <div
            class="container-fluid d-flex justify-content-center align-items-center
            position-absolute top-0 left-0 min-vw-100 min-vh-100 z-3"
        >
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </body>
</html>
